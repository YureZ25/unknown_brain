<div class="row justify-content-center">
    <div class="col-6" [formGroup]="welcomeForm">
        <div class="form-group mb-3">
            <label for="userName" class="form-label">Как к вам обращаться?</label>
            <input type="text" class="form-control" id="userName" formControlName="userName"
                [class.is-invalid]="isFieldInvalid('userName')"
            >
            <div class="invalid-feedback">
                Кто ты, user_name?
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="IT specialization" class="form-label">Ваша основная IT специализация?</label>
            <select class="form-select" id="IT specialization" formControlName="specialization"
                [class.is-invalid]="isFieldInvalid('specialization')"
            >
                <option *ngFor="let s of specs" [ngValue]="s">{{s.name}}</option>
            </select>
            <div class="invalid-feedback">
                Пожалуйста, выберите специализацию.
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="grade" class="form-label">Ваш уровень?</label>
            <select class="form-select" id="grade" formControlName="grade"
                [class.is-invalid]="isFieldInvalid('grade')"
            >
                <option *ngFor="let g of grades" [ngValue]="g">{{g.name}}</option>
            </select>
        </div>
        <div class="form-group form-check mb-3">
            <input type="checkbox" class="form-check-input" id="isPMCheck" formControlName="isPM">
            <label class="form-check-label" for="isPMCheck">Опыт менторства/управления командой</label>
        </div>
        <div class="form-group form-check mb-3">
            <input type="checkbox" class="form-check-input" id="isDockCheck" formControlName="isDocWriter">
            <label class="form-check-label" for="isDockCheck">Опыт написания документации</label>
        </div>
        <div class="form-group mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" formControlName="comment"></textarea>
        </div>
        <div class="form-group mb-3 d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" type="submit" (click)="submit()" [disabled]="!welcomeForm.valid">Продолжить</button>
        </div>
    </div>
</div>
