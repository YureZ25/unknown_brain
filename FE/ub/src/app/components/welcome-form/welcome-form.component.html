<div class="row justify-content-center">
    <div class="col-sm-1 col-lg-4" >
      <h4 class="mb-3">Как к вам обращаться?</h4>
        <div>
          <div class="col-sm-6">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Введите имя.
            </div>
          </div>

          <div>
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
            <div class="invalid-feedback">
              Введите фамилию.
            </div>
          </div>

          <div >
            <label for="IT specialization" class="form-label">Ваша основная IT специализация?</label>
            <select class="form-select" id="IT specialization" required>
              <option value="" style="display:none;">Специализация...</option>
              <option>Frontend developer</option>
              <option>Backend developer</option>
              <option>Data Scientist</option>
              <option>QA Engineer</option>
              <option>UX/UI designer</option>
              <option>Product manager</option>
              <option>Projec manager</option>
            </select>
            <div class="invalid-feedback">
              Пожалуйста, заполните корректно поле.
            </div>
          </div>

          <div>
            <label for="grade" class="form-label">Ваш уровень?</label>
            <select class="form-select" id="grade" required>
              <option value="" style="display:none;">Уровень...</option>
              <option>Junior</option>
              <option>Middle</option>
              <option>Middle+</option>
              <option>Senior</option>
            </select>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Опыт написания документации
            </label>
          </div>

          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Опыт менторства/управления командой
            </label>
          </div>

          <p ><textarea rows="8" cols="80" name="text" style="resize: none" placeholder="По желанию можете оставить свой комментарий"></textarea></p>
    </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg" type="submit">Продолжить</button>
      </div>
  </div>
